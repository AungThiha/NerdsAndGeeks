<!-- public/views/nerd.html -->

<div class="jumbotron text-center">
    <h1>Nerds and Proud</h1>

    <p>{{ tagline }}</p>
</div>

<div class="container list">

<div class="row new-container form-container">
	<div class="col-md-3">
		<h4 style="color: #999;">Add new nerd</h4>
	</div>
	<div class="col-md-9">
		<form name="nerdForm" ng-submit="nerdForm.$valid && addNerd(nerd)" novalidate>
	
		<fieldset class="form-group">
			<input id="nerd-name" type="text" class="form-control" placeholder="Name" title="Name" ng-model="nerd.name" ng-click="slideDown()" required />
		</fieldset>

		<div class="slideToggle" style="display: none;">
			<fieldset class="form-group">
			<input type="number" class="form-control" placeholder="Age" title="Age" ng-model="nerd.age" required />
			</fieldset>
			<fieldset class="form-group">
				<textarea class="form-control" placeholder="Address" title="Address" ng-model="nerd.address"></textarea>
			</fieldset>

			<fieldset class="form-group">
				<textarea class="form-control" placeholder="Biography" title="Biography" ng-model="nerd.bio"></textarea>
			</fieldset>
			<fieldset class="form-group pull-right" style="padding-right: 12px">
				<input class="btn btn-primary" value="Submit" type="submit" style="margin-right: 12px" />
				<a href="#" ng-model="nerd" ng-click="cancelForm(this)">Cancel</a>
			</fieldset>
		</div>
		<!-- <div>reviewForm is {{reviewForm.$valid}}</div> -->
	</form>
	</div>
</div>

<ul class="list-group">
  <li class="list-group-item" ng-repeat="nerd in nerds">
  	<nerd-item></nerd-item>
  </li>
</ul>
<!-- Modal -->
<div class="modal fade" id="nerdEdittor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
	
</div>
